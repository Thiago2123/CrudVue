<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Uso o "defer" para que ele execute após o carregamento do html inteiro-->
    <script src="src/function.js" defer></script>
    
    
    <title>VueJs</title>
</head>
<body>
    
    
    <div id="app">
        <form id="form">
            <input type="text" v-model="inputNome" placeholder="Digite seu nome">
            <input type="submit" value="Enviar" v-on:click="salvarNome">
        </form>
        <p>Meu nome é: {{ nome }}</p>

        <!-- Posso passar o nome direto do input para que ele mude comforme 
                a pessoa digita 
            <p>Data binding: {{ inputNome }}</p> 
        -->
    </div>
    
</body>
</html>
